<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <p class="game-info">current player x</p>

        <div class="tic-tac-toe">

            <div class="box border-right border-bottom box1"></div>
            <div class="box border-right border-bottom box2"></div>
            <div class="box border-bottom box3"></div>
            <div class="box border-right border-bottom box4"></div>
            <div class="box border-right border-bottom box5"></div>
            <div class="box border-bottom box6"></div>
            <div class="box border-right box7"></div>
            <div class="box border-right box8"></div>
            <div class="box box9"></div>

            
        </div>
        
        <button class="btn">New Game</button>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
